<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ff9933" />

    <!-- =======================
         Favicon & App Icons
    ======================== -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/assets/images/logo.jpg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="%PUBLIC_URL%/assets/images/logo.jpg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="%PUBLIC_URL%/assets/images/logo.jpg"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/images/logo.jpg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- =======================
         Google Fonts
    ======================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <!-- =======================
         SEO Meta Tags
    ======================== -->
    <meta
      name="description"
      content="Holyway Travels — Discover soulful journeys, breathtaking destinations, and unforgettable experiences across India and beyond. We craft travel that connects you to places, people, and yourself."
    />
    <meta
      name="keywords"
      content="travel agency India, holiday packages, international tours, Kerala trips, India tourism, honeymoon packages, adventure travel, spiritual tours, Holyway Travels"
    />
    <meta name="author" content="Holyway Travels" />
    <meta name="robots" content="index, follow" />

    <!-- =======================
         Open Graph / Social Sharing
    ======================== -->
    <meta
      property="og:title"
      content="Holyway Travels — Seamless, Soulful & Unforgettable Journeys"
    />
    <meta
      property="og:description"
      content="From cultural escapes to luxury getaways — Holyway Travels curates journeys that inspire, connect, and create lasting memories."
    />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.png" />
    <meta property="og:url" content="https://www.holywaytravels.com/" />
    <meta property="og:type" content="website" />

    <!-- =======================
         Twitter Card
    ======================== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Holyway Travels — Creating Divine Memories" />
    <meta
      name="twitter:description"
      content="Holyway Travels brings soulful, meaningful travel experiences — explore destinations that touch your heart and spirit."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/social-preview.png" />

    <!-- =======================
         Page Title
    ======================== -->
    <title>Holyway Travels — Creating divine memories...</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
